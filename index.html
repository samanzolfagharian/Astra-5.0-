
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Astra 5.0" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/zWDWymtV/1771300703380.jpg" />
    <title>Astra 5.0 - Digital Twin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "motion/react": "https://esm.sh/motion@^12.34.3/react",
        "lucide-react": "https://esm.sh/lucide-react@^0.575.0"
      }
    }
    </script>
</head>
  <body class="animated-bg min-h-screen">
    <div id="root"></div>

    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="neural-liquid">
        <feTurbulence type="fractalNoise" baseFrequency="0.015 0.015" numOctaves="2" result="noise">
          <animate attributeName="seed" from="1" to="100" dur="10s" repeatCount="indefinite" />
        </feTurbulence>
        <!-- Scale is controlled by CSS variable --distortion-amount -->
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="var(--distortion-amount)" />
      </filter>
    </svg>
  <script type="module" src="/app.tsx"></script>
</body>
</html>
